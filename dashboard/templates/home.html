<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Together Tools Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 32px;
    }
    .shell { max-width: 1100px; margin: 0 auto; }
    h1 { margin: 0 0 24px 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .card h2 { margin: 0 0 8px 0; }
    .muted { color: #94a3b8; font-size: 14px; margin-bottom: 12px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(99,102,241,0.35); }
  </style>
</head>
<body>
  <div class="shell">
    <h1>Choose a tool</h1>
    <div class="grid">
      <div class="card">
        <h2>Concurrency Test</h2>
        <div class="muted">Run standard chat concurrency matrix.</div>
        <a class="btn" href="/concurrency">Open</a>
      </div>
      <div class="card">
        <h2>Image Generation</h2>
        <div class="muted">Rate-test image generation with refs & uploads.</div>
        <a class="btn" href="/images-test">Open</a>
      </div>
      <div class="card">
        <h2>Batch API</h2>
        <div class="muted">Upload a .jsonl file and launch a batch job.</div>
        <a class="btn" href="/batch-test">Open</a>
      </div>
    </div>
  </div>
</body>
</html>
